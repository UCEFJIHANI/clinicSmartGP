    <div class="modal-dialog modal-xl">
        <div class="modal-content" hx-get="{% url 'ordonnance' consultation.id %}" hx-trigger="click from:#ordonnance-btn">
        </div>
    </div>
</div>

             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
            <!-- modal-body -->
            <div id="ordonnance-overview-body" style="width: 100%;">
                <p style="text-align: center; margin: 10px;" >Chargement ...</p>
            </div>
            <!-- footer -->
            <div class="modal-footer">

        </div>
    </div>
</div>
