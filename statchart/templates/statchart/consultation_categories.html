<div class="modal-content" style="max-width: 600px;">
    <div class="modal-header">
        <h4>Catégories des consultations</h4>
    </div>
    <div class="modal-body">
        <canvas id="consultation-categorie-chart" data-url="{% url 'consultation_categorie_data' %}"></canvas>
    </div>
</div>

<script>
    $(function() {

        var $consultationCategorieChart = $("#consultation-categorie-chart");
        $.ajax({
            url: $consultationCategorieChart.data("url"),
            success: function(data) {

                var ctx = $consultationCategorieChart[0].getContext("2d");

                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Catégories des consultations',
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 205, 86)',
                                'rgb(0, 204, 153)',
                                'rgb(153, 0, 153)',
                                'rgb(255, 99, 0)',
                                'rgb(0, 99, 132)'
                            ],
                            data: data.data,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Catégories des consultations'
                        }
                    }
                });

            }
        });

    });
</script>
