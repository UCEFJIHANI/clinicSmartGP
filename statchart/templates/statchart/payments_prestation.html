<div class="modal-content" style="max-width: 600px;">
    <div class="modal-header">
        <h4>Paiements par prestation</h4>
    </div>
    <div class="modal-body">
        <canvas id="payments-prestation-chart" data-url="{% url 'payments_prestation_data' %}"></canvas>
    </div>
</div>

<script>
    $(function() {
        var $paymentsPrestationChart = $("#payments-prestation-chart");
        $.ajax({
            url: $paymentsPrestationChart.data("url"),
            success: function(data) {

                var ctx = $paymentsPrestationChart[0].getContext("2d");

                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Catégories des prestations',
                            backgroundColor: [
                                'rgb(255, 64, 0)',
                                'rgb(255, 191, 0)',
                                'rgb(255, 255, 0)',
                                'rgb(191, 255, 0)',
                                'rgb(0, 255, 0)',
                                'rgb(0, 255, 191)',
                                'rgb(0, 255, 255)',
                                'rgb(0, 191, 255)',
                                'rgb(0, 64, 255)',
                                'rgb(191, 0, 255)',
                                'rgb(255, 0, 64)',
                                'rgb(255, 255, 51)'
                            ],
                            data: data.data,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Catégories des prestations'
                        }
                    }
                });

            }
        });

    });
</script>
